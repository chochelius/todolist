<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--bootstrap 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/solid.min.css"
        integrity="sha512-EvFBzDO3WBynQTyPJI+wLCiV0DFXzOazn6aoy/bGjuIhGCZFh8ObhV/nVgDgL0HZYC34D89REh6DOfeJEWMwgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-secondary bg-opacity-25">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <p class="h1">Todo List</p class="h1">
            </div>
        </div>
        <div>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-12">
                
                    <div class="input-group mb-3">
                        <div class="container">
                            <label for="todo">Nueva Tarea</label>
                        </div>
                        <br>
                        <input type="text" class="form-control" id="todo1" 
                            placeholder="Agrega tus actividades">
                        <button class="btn btn-success" id="btn" onclick="addTodo()"> Enviar</button>
                    </div>
                
            </div>
            <div class="container m-2">
                <div class="row">
                    <div class="col-6">
                        <!-- mostrar total de tareas y realizadas -->
                        <p class="fs-5">Tareas Totales: <span id="total"></span></p>

                        <p class="fs-5">Tareas Realizadas: <span id="realizadas"></span></p>

                        <p class="fs-5">Tareas Pendientes: <span id="pendientes"></span></p>

                    </div>
                    <div class="col-6">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col" class="fs-5"> ID</th>
                                    <th scope="col" class="longcol"> Tarea</th>
                                    <th scope="col">Hecho</th>
                                    <th scope="col">Borrar</th>
                                </tr>
                            </thead>
                            <tbody id="items">
                                <tr>
                                    <td>16</td>
                                    <td>Hacer mercado</td>
                                    <!-- onclick checked changes the value of class from class="true" to class="false" inside itself -->
                                    <td><input type="checkbox" class="true" onclick="checked(this)"></td>
                                    <td>
                                    <a href="#" id="borrar" onclick="borr(16)">
                                    <img src="assets/img/xmark-outline.svg" class="icono my-auto">
                                    </a>
                                    </td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group" id="lista2">

                </ul>
            </div>
        </div>
    </div>
    <script src="./assets/js/index3.js"></script>
</body>

</html>
